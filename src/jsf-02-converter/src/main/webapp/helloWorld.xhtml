<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Hello World</title>
</h:head>
<h:body>
    <h:outputStylesheet name="style.css" library="css"/>
    <div id="container">
        <h1>MyFaces Hello World</h1>
        <h:form id="mainForm">
            <h:panelGrid columns="3">

                <h:outputLabel for="name" value="Please enter your name"/>
                <h:inputText id="name" value="#{helloWorld.name}" required="true"/>
                <h:messages for="name"/>

                <h:outputLabel for="dateOfBirth" value="Please enter your date of birth"/>
                <h:inputText id="dateOfBirth" value="#{helloWorld.dateOfBirth}" required="true">
                  <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                <h:messages for="dateOfBirth"/>

                <h:outputLabel for="salary" value="Please enter your salary"/>
                <h:inputText id="salary" value="#{helloWorld.salary}" required="true" converter="javax.faces.Long" />
                <h:messages for="salary"/>

                <h:outputLabel for="phoneNumber" value="Please enter your phoneNumber"/>
                <h:inputText id="phoneNumber" value="#{helloWorld.phoneNumber}" required="true" />
                <h:messages for="phoneNumber"/>

                <h:commandButton value="Press me" action="#{helloWorld.send}"/>

            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
