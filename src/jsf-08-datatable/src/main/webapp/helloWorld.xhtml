<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>Hello World</title>
</h:head>
<h:body>
  <h:outputStylesheet name="style.css" library="css"/>
  <div id="container">
    <h1>MyFaces Hello World</h1>

    <h:form id="main">

      <h:dataTable value="#{helloWorld.persons}" var="person"
        headerClass="headerClass" rowClasses="rowClasses-odd,rowClasses-even">
        <h:column>
          <f:facet name="header">Name</f:facet>
          <h:inputText value="#{person.name}"
            rendered="#{person.editable}" />
          <h:outputText value="#{person.name}"
            rendered="#{not person.editable}" />
        </h:column>
        <h:column>
          <f:facet name="header">Age</f:facet>
          <h:inputText value="#{person.age}"
            rendered="#{person.editable}" />
          <h:outputText value="#{person.age}"
            rendered="#{not person.editable}" />
        </h:column>
        <h:column>
          <f:facet name="header">Action</f:facet>
          <h:commandLink value="Edit" rendered="#{not person.editable}"
            action="#{helloWorld.editAction(person)}" />
          <h:outputText value=" - " rendered="#{not person.editable}" />
          <h:commandLink value="Delete"
            action="#{helloWorld.deleteAction(person)}" />
        </h:column>
      </h:dataTable>

      <h:commandButton value="Save Changes"
        action="#{helloWorld.saveAction}" />

      <h:panelGrid columns="2">
        <h:outputLabel for="name" value="Name" />
        <h:inputText id="name" value="#{helloWorld.person.name}" />
        <h:outputLabel for="age" value="Age" />
        <h:inputText id="age" value="#{helloWorld.person.age}" />
        <h:commandButton value="Add" action="#{helloWorld.addAction}" />
        <h:messages showDetail="true" showSummary="false" />
      </h:panelGrid>

    </h:form>

  </div>
</h:body>
</html>
